<!DOCTYPE html>
<html lang="en">
  <head>
    <title>RGB Blinker</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="minimum-scale=1, initial-scale=1, width=device-width" />
    <script src="https://unpkg.com/react@latest/umd/react.development.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/react-dom@latest/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@material-ui/core@latest/umd/material-ui.development.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/babel-standalone@latest/babel.min.js" crossorigin="anonymous"></script>
    <!-- Fonts to support Material Design -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
    <!-- Icons to support Material Design -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
<style>
  .colorRed {
    background-color: rgb(255, 0, 0) !important;
    color: black;
  }
  .colorRed:hover {
    opacity: 1 !important;
  }
  .colorGreen {
    background-color: rgb(0, 255, 0) !important;
    color: black;
  }
  .colorGreen:hover {
    opacity: 1 !important;
  }
  .colorBlue {
    background-color: rgb(0, 0, 255) !important;
    color: black;
  }
  .colorBlue:hover {
    opacity: 1 !important;
  }
</style>
  </head>
  <body style='background-color: #e7e9ff !important'>
    <div id="root"></div>
    <script type="text/babel">
const {
  colors,
  CssBaseline,
  ThemeProvider,
  Typography,
  Container,
  makeStyles,
  createMuiTheme,
  Button,
  ButtonGroup,
  MoreVertIcon,
  ExpandMoreIcon,
  ShareIcon,
  FavoriteIcon,
  IconButton,
  Avatar,
  Collapse,
  CardActions,
  CardContent,
  CardMedia,
  CardHeader,
  Card, 
  CardActionArea,
} = MaterialUI;

const theme = createMuiTheme({
  palette: {
    primary: {
      main: '#556cd6',
    },
    secondary: {
      main: '#19857b',
    },
    error: {
      main: colors.red.A400,
    },
    background: {
      default: '#fff',
    },
  },
});

const useStyles = makeStyles((theme) => ({
  root: {
    maxWidth: 345,
  },
  top: {
    marginTop: '100px',
  },
  media: {
    height: 0,
    paddingTop: '56.25%', // 16:9
  },
  expand: {
    transform: 'rotate(0deg)',
    marginLeft: 'auto',
    transition: theme.transitions.create('transform', {
      duration: theme.transitions.duration.shortest,
    }),
  },
  expandOpen: {
    transform: 'rotate(180deg)',
  },
  avatar: {
    backgroundColor: 'red',
  },
  hannahContainer: {
    display: 'flex',
    alignItems: 'center',
    flexDirection: 'column',
  },
}));

const RecipeReviewCard = () => {
  const classes = useStyles();
  const [color, setColor] = React.useState(false);

  const handleClick = (color) => {
    setColor(color);
  };

  const one = { backgroundColor: 'rgb(255 0 0 / .2)'}
  const two = { backgroundColor: 'rgb(0 255 0 / .2)'}
  const three = { backgroundColor: 'rgb(0 0 255 / .2)'}

  return (
    <div className={classes.top}>
      <Card className={classes.root}>
        <CardActionArea>
          <CardMedia
            component='img'
            alt='Contemplative Reptile'
            image='https://www.trustedreviews.com/wp-content/uploads/sites/54/2019/09/image011-1-1220x851.png'
            title='Contemplative Reptile'
          />
          <CardContent>
            <Typography gutterBottom variant='h5' component='h2'>
              Change color
            </Typography>
            <Typography variant='body2' color='textSecondary' component='p'>
              You can select the color, click in button below and choose
              the right color, then set the color intensity.
            </Typography>
          </CardContent>
        </CardActionArea>
        <CardActions className={classes.hannahContainer}>
          <ButtonGroup color='primary' variant='text' aria-label='contained primary button group'>
            <Button style={{ opacity: color === 'red' ? '1': '0.2' }} className='colorRed' onClick={() => setColor('red')}>Red</Button>
            <Button style={{ opacity: color === 'green' ? '1': '0.2' }} className='colorGreen' onClick={() => setColor('green')}>Green</Button>
            <Button style={{ opacity: color === 'blue' ? '1': '0.2' }} className='colorBlue' onClick={() => setColor('blue')}>Blue</Button>
          </ButtonGroup> 
        </CardActions>
      </Card>
    </div>
  );
}

const App = () => {
  return(
    <Container fixed>
      <RecipeReviewCard />
    </Container>
  );
};

ReactDOM.render(
  <ThemeProvider theme={theme}>
    <CssBaseline />
    <App />
  </ThemeProvider>,
  document.querySelector('#root'),
);
    </script>
  </body>
</html>
